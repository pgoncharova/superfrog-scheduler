<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request SuperFrog Appearance</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Sidebar with dropdown functionality -->
<div class="sidebar">
    <div class="logo-container">
      <img src="superfrog-logo.png" alt="SuperFrog Logo">
    </div>
    <div class="sidebar-section">
      <div class="sidebar-section-header">SuperFrog Students</div>
      <div class="sidebar-section-links" style="display: none;">
        <a href="add_student.html">Add a New Student</a>
        <a href="view_students.html">View All Students</a>
      </div>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-section-header">Requests</div>
      <div class="sidebar-section-links" style="display: none;">
        <a href="add_request.html">Add a New Request</a>
        <a href="view_requests.html">View All Requests</a>
      </div>
    </div>
    <a href="calendar.html" class="sidebar-single-link">Calendar</a>
    <a href="reports.html" class="sidebar-single-link">Reports</a>
  </div>

<!-- Content Area for New Request Form -->
<div class="content">
  <div class="form-container">
    <h2>Request SuperFrog Appearance</h2>
    <form id="new-request-form">
      <!-- add form inputs here -->
      <div class="form-group">
        <label for="event-type">Event Type</label>
        <select id="event-type" name="event_type" required>
          <option value="">Select an Event Type</option>
          <!-- Add options for different event types -->
        </select>
      </div>
      <div class="form-group">
        <label for="event-date">Event Date</label>
        <input type="date" id="event-date" name="event_date" required>
      </div>
      <div class="form-group">
        <label for="event-title">Event Title</label>
        <input type="text" id="event-title" name="event_title" required>
      </div>
      <!-- Add more fields as needed based on the use case -->
      <button type="submit" class="submit-button">Submit Request</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
