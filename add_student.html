<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Add a New Student</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>


<!-- Sidebar with dropdown functionality -->
<div class="sidebar">
 <div class="logo-container">
   <img src="superfrog-logo.png" alt="SuperFrog Logo">
 </div>
 <div class="sidebar-section">
   <div class="sidebar-section-header">SuperFrog Students</div>
   <div class="sidebar-section-links" style="display: none;">
     <a href="add_student.html">Add a New Student</a>
     <a href="view_students.html">View All Students</a>
   </div>
 </div>
 <div class="sidebar-section">
   <div class="sidebar-section-header">Requests</div>
   <div class="sidebar-section-links" style="display: none;">
     <a href="add_request.html">Add a New Request</a>
     <a href="view_requests.html">View All Requests</a>
   </div>
 </div>
 <a href="calendar.html" class="sidebar-single-link">Calendar</a>
 <a href="reports.html" class="sidebar-single-link">Reports</a>
</div>


<!-- Content Area for Add Student Form -->
<div class="content">
 <div class="form-container">
   <h2>Add a New Student</h2>
   <form id="add-student-form">
     <div class="form-group">
       <label for="first-name">First Name</label>
       <input type="text" id="first-name" name="first_name" required>
     </div>
     <div class="form-group">
       <label for="last-name">Last Name</label>
       <input type="text" id="last-name" name="last_name" required>
     </div>
     <div class="form-group">
       <label for="phone-number">Phone Number</label>
       <input type="text" id="phone-number" name="phone_number" required>
     </div>
     <div class="form-group">
       <label for="email">Email</label>
       <input type="tel" id="phone-number" name="phone_number" required>
     </div>
     <div class="form-group">
       <label for="address">Physical Address</label>
       <input type="text" id="address" name="address" required>
     </div>
     <button type="submit" class="submit-button">Submit</button>
   </form>
 </div>
</div>


<script src="script.js"></script>
</body>
</html>
