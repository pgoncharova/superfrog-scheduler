<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Requests</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Sidebar with dropdown functionality -->
<div class="sidebar">
  <div class="logo-container">
    <img src="superfrog-logo.png" alt="SuperFrog Logo">
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-header">SuperFrog Students</div>
    <div class="sidebar-section-links" style="display: none;">
      <a href="add_student.html">Add a New Student</a>
      <a href="view_students.html">View All Students</a>
    </div>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-header">Requests</div>
    <div class="sidebar-section-links" style="display: none;">
      <a href="add_request.html">Add a New Request</a>
      <a href="view_requests.html">View All Requests</a>
    </div>
  </div>
  <a href="calendar.html" class="sidebar-single-link">Calendar</a>
  <a href="reports.html" class="sidebar-single-link">Reports</a>
</div>

<!-- Content Area for View Requests -->
<div class="content">
  <h2>View All Requests</h2>
  <div class="request-filters">
    <label for="request-status">Pick a request status:</label>
    <select id="request-status" class="form-control">
      <option value="all">All</option>
      <option value="pending">Pending</option>
      <option value="approved">Approved</option>
    </select>
    <input type="search" id="customer-name-search" class="form-control" placeholder="Customer Name">
  </div>
  <div class="request-table">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Customer Name</th>
          <th>Event Date</th>
          <th>Event Title</th>
          <th>Request Status</th>
          <th>Assigned SuperFrog</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Lisa James</td>
          <td>Aug 31, 2022</td>
          <td>Wedding</td>
          <td>Pending</td>
          <td>None</td>
          <td><button class="btn btn-action">Edit</button></td>
        </tr>
        <!-- Dymanically generated rows here -->
      </tbody>
    </table>
  </div>
  <div class="pagination">
    <a href="#" class="page-link">Previous</a>
    <a href="#" class="page-link">1</a>
    <a href="#" class="page-link">2</a>
    <a href="#" class="page-link">3</a>
    <a href="#" class="page-link">Next</a>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
